<!DOCTYPE html>
<html lang="ku" lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> خێراکردنی نووسین </title>
    <link rel="stylesheet" href="/assets/css/output.css">
</head>
<body class="bg-slate-500 font-sans text-white m-0 p-0">
<header class=" bg-slate-400 text-center p-3 mb-5 ">
    <h1 class= "text-3xl">نوسین بەخێرای</h1>
 </header>
  
  <div class="container text-center">
    <!-- wrod & input-->
     <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead" style="direction: rtl;">
          وشەی دیاری کراو لە ماوەی
          <span class="text-success" id="success">5</span>
          چرکەدا بنووسە:
        </p>
        <h2 class="display-2 mb-5" id="current-word">Hello</h2>

        <input type="text" class="form-control form-control-lg text-center" placeholder="دەست بکە بە نوسین" id="word-input" autofocus>

        <h4 class="mt-3" id="message"></h4>

        <!-- time & score colums-->
         <div class="row mt-5">
          <div class="col-md-6">
            <h3 style="direction: rtl">کاتی ماوە:
              <span id="time">0</span>
            </h3>
          </div>


          <div class="col-md-6">
            <h3 style="direction: rtl">ئەنجام:
              <span id="score">0</span>
            </h3>
          </div>
         </div>
         <!--instruction-->
         <div class="row-span-10 mt-5">
          <div class="ml-0 mr-32 p-0">
            <div class="card card-body  bg-slate-300 text-white">
              <h5 style="direction: rtl"><span class="font-bold">ڕێنمای</span></h5>
              <p class="direction: rtl">
                هەر ووشەیەک لە ماوەی دیاری کراودا بنووسە بۆ ئەوەی خاڵ کۆ
                بکەیتەوە بۆ ئەوەی دووبارە
                یاری بکەیتەوە تەنها ووشەی بەردەست بنووسە
                ئەنجامەکە نوێ دەبێتەوە.
              </p>

            </div>
          </div>
        </div>
      </div>
     </div>
  </div>

</body>
</html>
