<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خێراکردنی نووسین</title>

  <!-- ✅ فۆنتی کوردی - گووگڵ -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
  
  <!-- ✅ فایلەکانی Tailwind CSS -->
  <link rel="stylesheet" href="css/output.css">

  <!-- ✅ فۆنتی کوردی زیادکراو -->
  <style>
    body {
      font-family: 'Noto Naskh Arabic', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-800 text-white m-0 p-0">
  <header class="bg-slate-400 text-center p-3 mb-5">
    <h1 class="text-2xl sm:text-3xl">نوسین بەخێرای</h1>
  </header>

  <div class="container mx-auto px-4 sm:px-8 md:px-16 text-center">
    <!-- وشە و دەستنووس -->
    <div class="row">
      <div class="sm:pr-10 md:pr-20 lg:pr-32 mx-auto">
        <p class="text-base sm:text-lg md:text-xl">
          وشەی دیاری کراو لە ماوەی
          <span class="text-green-400 font-bold" id="success">6</span>
          چرکەدا بنووسە:
        </p>

        <h2 class="mb-5 text-xl sm:text-2xl font-bold" id="current-word">Hello</h2>

        <input type="text" class="form-control form-control-lg text-center text-black w-full max-w-md mx-auto p-2 rounded-md" placeholder="دەست بکە بە نوسین" id="word-input" autofocus>

        <h4 class="mt-3 text-green-300 text-base sm:text-lg" id="message"></h4>

        <!-- کات و ئەنجام -->
        <div class="row mt-5 flex flex-col sm:flex-row justify-around gap-4 sm:gap-0">
          <div>
            <h3 class="text-base sm:text-lg">کاتی ماوە: <span id="time">0</span></h3>
          </div>
          <div>
            <h3 class="text-base sm:text-lg">ئەنجام: <span id="score">0</span></h3>
          </div>
        </div>

        <!-- ڕێنمایی -->
        <div class="mt-5">
          <div class="card card-body bg-slate-600 text-white p-4 rounded-lg text-sm sm:text-base">
            <h5 class="font-bold text-lg sm:text-xl mb-2">ڕێنمایی</h5>
            <p>
              هەر ووشەیەک لە ماوەی دیاری کراودا بنووسە بۆ ئەوەی خاڵ کۆ بکەیتەوە.
              بۆ دووبارە یاریکردن تەنها ووشەی نوێ بنووسە، ئەنجامەکە نوێ دەبێتەوە.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
